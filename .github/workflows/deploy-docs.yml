name: Deploy Docs

on:
  push:
    branches:
      - learn  # 改为 learn 分支
    paths:
      - 'docs/**'  # 只有 docs 目录有变化时才触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create .nojekyll file
        run: touch docs/.nojekyll

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs  # 要部署的文件夹
          branch: gh-pages  # 部署目标分支（这个不变，因为 GitHub Pages 需要它）
          clean: true  # 清理旧文件 