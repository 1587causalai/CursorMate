name: Deploy Docs

on:
  push:
    branches:
      - docs  # 当 docs 分支有推送时触发
    paths:
      - 'docs/**'  # 只有 docs 目录有变化时才触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs  # 要部署的文件夹
          branch: gh-pages  # 部署到哪个分支
          clean: true  # 清理旧文件 